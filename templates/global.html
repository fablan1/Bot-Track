
<script id="project" type="text/x-handlebars-template">

    <div class="col s12 m4">
        <div data-id="{{project_id}}" data-view="projectsOverview" class="card darken-1 card-panel hoverable project">
            <div class="card-content">
                <span class="card-title title">{{title}}</span>
                <span class="card-domain domain">{{domain}}</span>
            </div>
            <div class="card-action">
                <a  class="" href="#"><i class="material-icons showDetails">visibility</i></a>
                <a class=""><i class="material-icons delete">delete</i></a>
            </div>
        </div>
        </div>


</script>



<script id="project_dashboard" type="text/x-handlebars-template">

    <div data-id="{{id}}" data-view="dashboard" class="project">

        <div class="chartCont">

            <div class="header">Visits</div>
            <div class="control">

                <div class="waves-effect waves-light btn apply">Show</div>
                <input type="text" class="start">
                <input type="text" class="end">

            </div>
            <canvas class="chart"></canvas>

        </div>


        <div class="KPICont">

            <div data-type="average" class="KPI">

                <div class="value"></div>
                <div class="title">Average</div>

            </div>
            <div data-type="trend" class="KPI">

                <div class="value"></div>
                <div class="title">Growth</div>

            </div>
            <div data-type="yesterday" class="KPI">

                <div class="value"></div>
                <div class="title">Yesterday</div>

            </div>

        </div>

        <div class="visitsCont">
            <div class="header">
                <div class="url">Top URLs</div>
                <div class="visits">Visits</div>
            </div>
            <div class="wrapper"></div>

        </div>

    </div>

</script>

<script id="project_visit_dashboard" data-view="details" type="text/x-handlebars-template">

    <div data-id="{{visit_id}}" data-view="dashboard" class="visit">

        <div class="url">{{url}}</div>
        <div class="visits">{{visits}}</div>

    </div>

</script>



<script id="project_visit_details" data-view="details" type="text/x-handlebars-template">

    <div data-id="{{visit_id}}" data-view="details" class="visit">

        <div title="{{url}}" class="url">{{url}}</div>
        <div class="visits">{{date}}</div>

    </div>

</script>



<script id="project_details" type="text/x-handlebars-template">

    <div data-view="details" class="project">

        <div class="btn exportCSV">Export to csv</div>

        <div class="btn exportJSON">Export to json</div>

        <div class="visitsCont">

            <div class="header">
                <div class="url">URL</div>
                <div class="visits">Visits</div>
            </div>

            <div class="wrapper"></div>

            <div class="paginationCont pagination">

            </div>

        </div>

    </div>

</script>


<script id="project_details_paginationPage" type="text/x-handlebars-template">
    <li class="{{#if active}}active{{else}}waves-effect{{/if}} page">{{page}}</li>
</script>

<script id="view_Projects" type="text/x-handlebars-template">

    <div class="projectsCont row"></div>
    <div class="fixed-action-btn createProject" style="bottom: 45px; right: 24px;">
        <a data-target="createProject" class="btn-floating btn-large waves-effect waves-light modal-trigger"><i class="material-icons">add</i></a>
    </div>

    <!-- Modal: Add Project Structure -->
    <div id="deleteProject" class="modal">

        <div class="modal-content">
            <h4>Möchtest du dieses Projekt wirklich endgültig löschen?</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat cancel">Abbrechen</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat delete">Löschen</a>
        </div>
        <!-- Modal: Add Project Structure END -->
    </div>

</script>


<script id="view_settings" type="text/x-handlebars-template">

    settings

</script>


<script id="model_createProject" type="text/x-handlebars-template">

    <!-- Modal: Add Project Structure -->
    <div id="createProject" class="modal">

        <div class="modal-content">
            <h4>Create Project</h4>
            <p>Please insert your project details below.</p>


            <div class="row">
                <!-- FORM IN MODAL -->
                <form class="col s12">

                    <div class="row">
                        <div class="input-field col s8">
                            <input id="title" placeholder="Title" type="text" class="validate title">
                            <label for="title" data-error="Please insert a title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="domain" placeholder="Domain: http://www.projekt.de" type="text" class="validate domain">
                            <label for="domain" data-error="Please insert a valid url">Domain</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn waves-effect generateTracking">Generate Tracking File</div>
                    </div>

                    <div class="row">
                    <div class="trackingInstructions">Upload the tracking file in the root of your website.
                        This requires a ftp client like Filezilla. After the file has been uploaded, use the following
                        button to verify everything is setup correctly.
                    </div>
                    </div>

                    <div class="row">
                        <div class="btn waves-effect testTracking">Test Tracking</div>
                        <div class="testTrackingFeedback"></div>
                    </div>




                    <!-- FORM IN MODAL END-->
                </form>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat create">Anlegen</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Abbrechen</a>
        </div>
        <!-- Modal: Add Project Structure END -->
    </div>

</script>


<script id="model_createProject_testTrackingFeedback" type="text/x-handlebars-template">
    {{#ifCond type "success"}}
      Tracking code was found.
    {{/ifCond}}
    {{#ifCond type "fail"}}
      Tracking code not found.
    {{/ifCond}}
    {{#ifCond type "notUsed"}}
      Please test if the tracking has been created successfully
    {{/ifCond}}
</script>
